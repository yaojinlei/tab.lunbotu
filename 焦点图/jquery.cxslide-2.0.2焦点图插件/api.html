<script src="http://cdn.staticfile.org/jquery/1.7.2/jquery.min.js"></script>
<script src="js/jquery.cxslide.min.js"></script>
<script>
(function(){
  var acts = $('#acts');
  var cxSlideApi;

  $('#cxslide_x').cxSlide({
    auto: true,
    plus: true,
    minus: true
  }, function(api){
    cxSlideApi = api;
  });

  acts.on('click', 'a', function(){
    var _rel = this.rel;
    var _rev = this.rev;

    switch (_rel) {
      case 'play':
        cxSlideApi.play();
        break;

      case 'stop':
        cxSlideApi.stop();
        break;

      case 'goto':
        cxSlideApi.goto(_rev);
        break;

      case 'prev':
        cxSlideApi.prev();
        break;

      case 'next':
        cxSlideApi.next();
        break;
    };

  });
})();
</script>
