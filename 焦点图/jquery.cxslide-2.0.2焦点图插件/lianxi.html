<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
        }

        #outer {
            margin: 200px auto;
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        #outer #inner {
            width: 2500px;
            height: 300px;
            position: absolute;
            top: 0;
            left: 0px;
        }

        #outer #inner div {
            width: 500px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-weight: bold;
            /*display: inline-block;*/
            float: left;
            font-size: 60px;
        }

        #outer #inner div:nth-child(odd) {
            background-color: #DBDBDB;
            color: #8B0000;
        }

        #outer #inner div:nth-child(even) {
            background-color: #BA55D3;
            color: #ADFF2F;
        }

        #outer #btn {
            list-style: none;
            position: absolute;
            bottom: 30px;
            left: 100px;
        }

        #outer #btn li {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #8A2BE2;
            margin-left: 20px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            cursor: pointer;

        }

        #outer #btn li.no {
            background-color: #FAEBD7;
        }

        #left, #right {
            width: 50px;
            height: 50px;
            line-height: 50px;
            background: #FAEBD7;
            font-size: 14px;
            text-align: center;
            position: absolute;
            left: 10px;
            top: 130px;
            color: #FA5889;
            cursor: pointer;
            display: inline-block;
            border-radius: 30%;
            font-weight: bold;
            display: none;

        }

        #right {
            left: 440px;
        }

        #outer:hover #left, #outer:hover #right {
            display: block;

        }


    </style>
</head>
<body>
<div id="outer">

    <div id="inner">
        <div>yi</div>
        <div>er</div>
        <div>san</div>
        <div>si</div>
        <div>wu</div>
    </div>
    <ul id="btn">
        <li class="no">yi</li>
        <li>er</li>
        <li>san</li>
        <li>si</li>
        <li>wu</li>
    </ul>
    <div id="left"><</div>
    <div id="right">></div>
</div>

</body>
</html>

    $('#outer').cxSlide({
        plus: true,
        minus: true
