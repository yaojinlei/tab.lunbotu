<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
        }

        #div1 {
            position: absolute;
            top: 0;
            left: 400px;
            width: 100px;
            height: 100px;
            background: #008000;
        }

        input {
            display: block;
            outline: none;

            position: absolute;
            top: 200px;
            left: 100px;

            width: 100px;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }

        #btnRight {
            left: 300px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<input type="button" value="向左" id="btnLeft"/>
<input type="button" value="向右" id="btnRight"/>
<script type="text/javascript">
    var oDiv = document.getElementById("div1");
    var btnLeft = document.getElementById("btnLeft"), btnRight = document.getElementById("btnRight");

    btnLeft.onclick = function () {
        move.call(oDiv, 0);
    };
    btnRight.onclick = function () {
        var tarR = (document.documentElement.clientWidth || document.body.clientWidth) - oDiv.offsetWidth;
        move.call(oDiv, tarR);
    };

    function move(tar) {
        var _this = this;
        var _move = function () {
            window.setTimeout(_this.timer);
            var curL = getCss(_this, "left");
            if (curL < tar) {
                if (curL + 15 >= tar) {
                    setCss(_this, "left", tar);
                    return;
                }
                setCss(_this, "left", curL + 15);
            } else if (curL > tar) {
                if (curL - 15 <= tar) {
                    setCss(_this, "left", tar);
                    return;
                }
                setCss(_this, "left", curL - 15);
            } else {
                return;
            }

        };
        _this.timer = window.setTimeout(_move, 10);
        _move();
    }
    function getCss(ele, attr) {
        var val = reg = null;
        if (window.getComputedStyle) {
            val = window.getComputedStyle(ele, null)[attr];
        } else {
            if (attr === "opacity") {
                val = curEle.currentStyle["filter"]
                reg = /^alpha\(opacity=(\d+(?:\.\d+)?)\)$/;
                val = reg.test(val) ? reg.exec(val)[1] / 100 : 1;
            } else {
                val = curEle.currentStyle[attr];
            }
        }
        reg = /^-?\d+(\.\d+)?(px|pt|em|rem)?$/;
        return reg.test(val) ? parseFloat(val) : val;
    };

    function setCss(curEle, attr, value) {
        //->JS设置浮动属性的兼容处理
        if (attr === "float") {
            curEle["style"]["cssFloat"] = value;
            curEle["style"]["styleFloat"] = value;
            return;
        }

        //->JS设置透明度属性的兼容处理
        if (attr === "opacity") {
            value > 1 ? value = 1 : null;
            value < 0 ? value = 0 : null;

            curEle["style"]["opacity"] = value;
            curEle["style"]["filter"] = "alpha(opacity=" + value * 100 + ")";
            return;
        }
        var reg = /^(width|height|(padding|margin(Top|Left|Right|Bottom))|top|left|right|bottom)$/;
        if (reg.test(attr)) {
            reg = /^-?\d+(\.\d+)?$/;
            if (reg.test(value)) {
                curEle["style"][attr] = value + "px";
                return;
            }
        }
        curEle["style"][attr] = value;
    };

</script>
</body>
