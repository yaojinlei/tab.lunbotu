<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
        }

        #outer {
            margin: 200px auto;
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
            cursor: pointer;

        }

        #outer #inner {
            width: 2500px;
            height: 300px;
            position: absolute;
            top: 0;
            left:0px;
        }

        #outer #inner div {
            width: 500px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-weight: bold;
            /*display: inline-block;*/
            float: left;
            font-size: 60px;
        }

        #outer #inner div:nth-child(odd) {
            background-color:#DBDBDB;
            color: #FFCF78;
        }

        #outer #inner div:nth-child(even) {
            background-color: #BA55D3;
            color: #DBDBDB;
        }

        #left, #right{
            width: 50px;
            height: 50px;
            line-height: 50px;
            background: #FAEBD7;
            font-size: 14px;
            text-align: center;
            position: absolute;
            left: 10px;
            top: 130px;
            color: #FA5889;
            cursor: pointer;
            display: inline-block;
            border-radius: 30%;
            font-weight: bold;
            display: none;



        }

        #right{
            left: 440px;
        }
        #outer:hover #left,#outer:hover #right{
            display: block;

        }

    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div>yi</div>
        <div>er</div>
        <div>san</div>
        <div>si</div>
        <div>wu</div>
    </div>
    <div id="left">< </div>
    <div id="right">> </div>
</div>

</body>
</html>
<!--<script src="js/animate.js"></script>-->
<script type="text/javascript">
    var oDiv = document.getElementById("inner").getElementsByTagName("div").item(0);
    inner.appendChild(oDiv.cloneNode(true));
    inner.style.width = inner.offsetWidth + oDiv.offsetWidth + "px";

    var step = 0;
    left.onclick = function () {
        step--;
        if (step < 0) {
            inner.style.left = "-2500px";
            step = 4;
        }
        animate(inner, {"left": step * (-500)}, 800);
    };

    right.onclick = function () {
        step++;
        if (step == 6) {
            inner.style.left = 0;
            step = 1;
        }
        animate(inner, {"left": step * (-500)}, 800);
    }





    function animate(ele, obj, duration, callback) {
        var oChange = {};
        var oBegin = {};

        var flag = 0;
        for (var attr in obj) {
            var target = obj[attr];
            var begin = animate.getCss(ele, attr);
            var change = target - begin;

            if (change) {
                oBegin[attr] = begin;
                oChange[attr] = change;
                flag++;
            }
        }

        if (flag === 0) {
            return;
        }

        var times = 0;
        var interval = 15;

        clearInterval(ele.timer);

        function step() {
            times += interval;
            if (times < duration) {
                for (var attr in oChange) {

                    var change = oChange[attr];
                    var begin = oBegin[attr];
                    var val = times / duration * change + begin;
                    animate.setCss(ele, attr, val);
                }
            } else {
                for (var attr in oChange) {
                    animate.setCss(ele, attr, obj[attr]);
                }
                clearInterval(ele.timer);
                ele.timer = null;
                if (typeof callback == "function") {
                    callback.call(ele);
                }
            }
        }

        ele.timer = window.setInterval(step, interval);
    }
    animate.getCss = function (ele, attr) {
        if (window.getComputedStyle) {
            return parseFloat(getComputedStyle(ele, null)[attr]);
        } else {
            if (attr == "opacity") {
                var value = ele.currentStyle.filter;
                value = value.replace(/ +/g, "");
                var reg = /alpha\(opacity=(\d+(\.\d+)?)\)/;
                if (reg.test(value)) {
                    return RegExp.$1 / 100;
                } else {
                    return 1;
                }
            }
            return parseFloat(ele.currentStyle[attr]);
        }
    };

    animate.setCss = function (ele, attr, value) {
        if (attr == "opacity") {
            ele.style.opacity = value;
            ele.style.filter = "alpha(opacity=" + value * 100 + ")";
        } else {
            ele.style[attr] = value + "px";
        }
    }
