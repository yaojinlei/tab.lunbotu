<script type="text/javascript">
//    底部切换效果
    $(function () {
        var _ul = $('#guess_box ul');
        var ul_w = _ul.outerWidth();
        var Li_len = $('.product_list ul').length;
        $(".teachers_left").click(function () {
            _ul = $('#guess_box ul');

            _ul.eq(0).appendTo('#guess_box');

        });

        $(".teachers_right").click(function () {
            _ul = $('#guess_box ul');

            _ul.eq(Li_len - 1).prependTo('#guess_box');

        });

    });



//封装


$(function () {
    function tab(box,index,right, left) {// 容器外面的大盒子,   容器 , 右 , 左,
        var _ul = $(index);
        var ul_w = _ul.outerWidth();
        var Li_len = _ul.length;
        $(left).click(function () {
            _ul = $(index);

            _ul.eq(0).appendTo(box);

        });

        $(right).click(function () {
            _ul = $(index);

            _ul.eq(Li_len - 1).prependTo(box);

        });
    }
    tab('#guess_box','#guess_box ul',".teachers_right",".teachers_left")
});


</script>
